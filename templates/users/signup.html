{% extends 'layout/base.html' %}

{% block 'css' %}
{% endblock %}

{% block 'content' %}
    <div class="content-box">
        <form method="post" id="submit-form" class="pexeto-contact-form" action="{% url 'users:signup' %}">
            {% csrf_token %}

            <div class="error-box error-message">{{ form.errors }}</div>
            <div class="info-box sent-message"></div>
            
            <div class="contact-form-input contact-input-wrapper {% if form.username.errors %} invalid {% endif %}">
                <label class="contact-label">
                Username            <span class="mandatory">*</span>
                </label>
                <input name="username" value="{{ form.username.value|default_if_none:'' }}" class="required" type="text" placeholder="Enter username">
                <span class="help-block">{{ form.username.errors }}</span>
            </div>
            
            <div class="contact-form-input contact-input-wrapper {% if form.password1.errors %} invalid {% endif %}">
                <label class="contact-label">
                Password          <span class="mandatory">*</span>
                </label>
                <input name="password1" value="{{ form.password1.value|default_if_none:'' }}" class="required password" type="password" placeholder="Enter password">
                <span class="help-block">{{ form.password1.errors }}</span>
            </div>

            <div class="contact-form-input contact-input-wrapper {% if form.password2.errors %} invalid {% endif %}">
                <label class="contact-label">
                Password Confirm          <span class="mandatory">*</span>
                </label>
                <input name="password2" class="required password" type="password">
                <span class="help-block">{{ form.password2.errors }}</span>
            </div>
            
            <button class="button send-button" type="submit">
                <span>Signup</span>
            </button>
            
            <div class="contact-loader"></div>
            <div class="clear"></div>
        </form>
    </div>
{% endblock %}

{% block 'js' %}
{% endblock %}
